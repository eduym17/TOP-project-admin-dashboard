<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin dashboard | ASTEROIDEV</title>
</head>
<body>
  <div class="header">
    <div class="topheader">
      <div class="search">
        <label for="searchbar">
          <img src="./assets/icons/search.svg" alt="search" class="icons">
        </label>
        <input type="text" placeholder="Any search?" class="searchbar" id="searchbar">
      </div>
      <div class="usertop">
        <img src="./assets/icons/bell-ring.svg" alt="notifications" class="icons">
        <img src="./assets/images/Universe.png" alt="profile" class="profiletop">
        <p>Eduardo Yañez</p>
      </div>
    </div>
    <div class="bottomheader">
      <div class="profilebottom">
        <img src="./assets/images/Universe.png" alt="profile">
        <div class="welcome">
          <p class="welcometext">Hi there,</p>
          <p>Eduardo Yañez</p>
        </div>
      </div>
      <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
  </div>
  <div class="sidebar">
    <div class="logo">
      <img src="./assets/icons/Asteroidev-landscapew.png" alt="ASTEROIDEV">
    </div>
    <div class="navigation">
      <div class="home">
        <img src="./assets/icons/home.png" alt="home" class="icons">
        <p>Home</p>
      </div>
      <div class="profile">
        <img src="./assets/icons/user.png" alt="profile" class="icons">
        <p>Profile</p>
      </div>
      <div class="messages">
        <img src="./assets/icons/envelope.png" alt="messages" class="icons">
        <p>Messages</p>
      </div>
      <div class="history">
        <img src="./assets/icons/clock.png" alt="history" class="icons">
        <p>History</p>
      </div>
      <div class="tasks">
        <img src="./assets/icons/list-check.png" alt="tasks" class="icons">
        <p>Tasks</p>
      </div>
      <div class="communities">
        <img src="./assets/icons/user-add.png" alt="communities" class="icons">
        <p>Communities</p>
      </div>
    </div>
    <div class="help-panel">
      <div class="settings">
        <img src="./assets/icons/settings.png" alt="settings" class="icons">
        <p>Settings</p>
      </div>
      <div class="support">
        <img src="./assets/icons/interrogatorio.svg" alt="support" class="icons">
        <p>Support</p>
      </div>
      <div class="privacy">
        <img src="./assets/icons/escudo.svg" alt="privacy" class="icons">
        <p>Privacy</p>
      </div>
    </div>
    <div class="preferences">

    </div>
  </div>
  <div class="container">
    container
  </div>
</body>
</html>
